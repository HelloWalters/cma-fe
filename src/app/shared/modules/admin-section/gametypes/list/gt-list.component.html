<app-modal [title]="listTitle" (closeEmitter)="closeModalEvent()">
  <div body>
  <p class="modal-subtitle">(click on a Game Type type to edit)</p>
    <div class="card-list" *ngFor="let gameType of gameTypes$ | async">
      <mat-divider></mat-divider>
      <div (click)="editGameTypeFn(gameType)" mat-ripple class="list-card" title="Edit this game type">
        <h3>{{ gameType.gameTypeName }}</h3>
        <p>{{ gameType.gameTypeDescription }}</p>
      </div>
    </div>
  </div>
  <div [style.width]="'100%'" footer>
    <div class="flex-row">
    <app-default-button
      [title]="'Close'"
      altText="Close list"
      (activated)="closeModalEvent()"
    ></app-default-button>
  </div>
  </div>
</app-modal>
